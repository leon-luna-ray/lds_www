{% load wagtailcore_tags %}

<div class="link-list-block block-y-padding">
    <div class="inner md:container">
        {% if self.intro %}
        <div class="intro">
            {{ self.intro|richtext }}
        </div>
        {% endif %}
        <ul class="link-list">
        {% for list_item in self.list_items  %}
            {% include_block list_item %}
        {% endfor %}
        </ul>
    </div>
</div>
