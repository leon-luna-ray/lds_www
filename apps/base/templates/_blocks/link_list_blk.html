{% load static wagtailcore_tags wagtailimages_tags %}

<div class="link-list-block">
    {{ self.itnro|richtext }}
    <ul>
    {% for item in self.list_items  %}
        <li>
            <h1>{{ item.title }}</h1>
            <p>{{ item.text }}</p>
            {% image item.image width-400 %}
        </li>
    {% endfor %}
    </ul>
</div>
