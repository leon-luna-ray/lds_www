{% load wagtailcore_tags wagtailimages_tags %}

<div class="cta-block">
  <div class="inner md:container">
    {% for link in self.link %} 
    <a href="{{ link_url }}" {% if link.block_type == 'external_link' %}target="_blank"{% endif %}"
    {% endfor %}
      <div class="block-content">
        <div class="text {% if self.reverse %}order-last{% endif %}">
          <div class="text-inner">
            <h1>{{ self.title }}</h1>
            <p>{{ self.text }}</p>
          </div>
        </div>
        <div class="image">
          {% image self.image original alt=self.image.alt_text %}
        </div>
      </div>
    </a>
  </div>
</div>
