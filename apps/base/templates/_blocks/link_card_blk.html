{% load static wagtailcore_tags wagtailimages_tags %}

<div class="link-card card v1">
{% for link in self.link  %}
  <a href="{{ link_url }}" {% if link.block_type == 'external_link' %}target="_blank"{% endif %}">
    {% image self.image height-300 alt=self.image.alt %}
    <div class="content flex justify-between relative bg-gradient">
      <div class="text">
        <span>{{ self.title }}</span>
        <p>{{ self.text }}</p>
      </div>
      <svg class="dark:invert" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m24 40-2.1-2.15L34.25 25.5H8v-3h26.25L21.9 10.15 24 8l16 16Z"/></svg>
    </div>
    </a>
{% endfor %}
</div>
