{% load static %}

      <img
        id="white-logo"
        class="w-[250px] hidden"
        src="{% static 'images/logos/logo_dental_luna_blanco.png' %}"

      />
      <img
        id="black-logo"
        class="w-[250px]"
        src="{% static 'images/logos/logo_dental_luna_negro.png' %}"

  <nav class="flex w-[45%] justify-evenly">

    <h4>Laboratorio</h4>
