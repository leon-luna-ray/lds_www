{% extends "base/base.html" %}
{% load wagtailcore_tags wagtailimages_tags  %}

{% block content %}
<div id="about">
    <h1 class="text-3xl font-bold">{{ page.title }}</h1>
    {{ page.intro|richtext }}
    {% image page.header_image width-400 alt=page.header_image.alt_text %}

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
</div>
{% endblock %}
